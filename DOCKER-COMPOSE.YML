@'
version: '3.8'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: vit-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: vit-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
  postgres:
    image: postgres:13
    container_name: vit-postgres
    environment:
      POSTGRES_DB: biometric_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
  redis:
    image: redis:7-alpine
    container_name: vit-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
  spark-master:
    image: bitnami/spark:3.4.0
    container_name: vit-spark-master
    environment:
      - SPARK_MODE=master
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - F:/iris-vein-vit/src:/opt/spark-apps
      - F:/iris-vein-vit/data:/opt/spark-data
  spark-worker:
    image: bitnami/spark:3.4.0
    container_name: vit-spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
  airflow-webserver:
    image: apache/airflow:2.7.1-python3.9
    container_name: vit-airflow
    depends_on:
      - postgres
      - kafka
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://admin:admin123@postgres:5432/biometric_db
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - F:/iris-vein-vit/airflow/dags:/opt/airflow/dags
      - F:/iris-vein-vit/src:/opt/airflow/src
    ports:
      - "8081:8080"
    command: >
      bash -c "
      airflow db init &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com &&
      airflow webserver
      "
volumes:
  postgres-data:
'@ | Out-File -FilePath docker\docker-compose.yml -Encoding UTF8 -Force
